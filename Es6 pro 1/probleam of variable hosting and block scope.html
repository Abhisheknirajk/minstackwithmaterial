<!DOCTYPE  html>
<html>
<body>
<script>
	var x=1;
	for(var x=0;x<10;x++){
		console.log(x);
	}console.log("x="+x);
	//in old javaScript this type of variation comes in this 
	//program x value should be 1 affter completing the loop 
	//because it is globale value but it give 10/
	//this type of probleam can be handle by let keyword in es6
	let y = 1;
	for(let y=0;y<10;y++){
		console.log(y);
	}
	console.log("y="+y);

</script>
</body<>
</html>
