<body>
<!--The prime factors of 13195 are 5, 7, 13 and 29.

What is the largest prime factor of the number 600851475143 --> 
<script type="text/javascript">
var value = Largest();
	alert(value);
function Largest(){
	var x;
	var b=600851475143;
	for(i=2;i<b;i++)
	{
		if(b%i === 0){
		   b=b/i
		  x = b;
		  }
	}
	return x;
}

</script>
